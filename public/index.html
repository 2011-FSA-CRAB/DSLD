<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;600&family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <script defer src="../client/index.js"></script>
    <title>Get DSLD</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('serviceWorker.js').then(
            function (registration) {
              console.log(
                'ServiceWorker is getting DSLD at: ',
                registration.scope
              );
            },
            function (err) {
              console.log('ServiceWorker is not in the gym: ', err);
            }
          );
        });
      }
    </script>
  </body>
</html>
